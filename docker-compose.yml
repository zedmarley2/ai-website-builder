services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ai_website_builder
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d ai_website_builder"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  prisma-migrate:
    build: .
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/ai_website_builder
    command: npx prisma migrate deploy
    restart: "no"

  app:
    build: .
    restart: unless-stopped
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy
      prisma-migrate:
        condition: service_completed_successfully
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/ai_website_builder
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}
      NEXTAUTH_URL: ${NEXTAUTH_URL}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
    env_file:
      - .env

volumes:
  postgres_data:
